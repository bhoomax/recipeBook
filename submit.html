<html>
    <head>
      <title>Submit Recipe</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sty.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="sty.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-xxl px-md-5 bg-white shadow-lg">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-md-0 text-dark text-decoration-none">
                <img src="rc.png" alt="Cooking Blog" width="229" height="68" >
                </a>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <div class="col-md-3 text-end">
                        <form action="/search" method="POST">
                            <input type="text" placeholder="Search..." name="searchTerm" class="form-control" aria-label="Search">
                        </form>
                    </div>
                    <li><a href="index.html" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="allrecipes.html" class="nav-link px-2 link-secondary">Recipes</a></li>
                    <li><a href="submit.html" class="nav-link px-2 link-secondary">Submit</a></li>
                    <!-- <% if(userName){ %> -->
                        <!-- <li><a href="/profile" class="nav-link px-2 link-secondary">Welcome <%= userName %>!</a></li>
                        <li><a href="/logout" class="nav-link px-2 link-secondary">Logout</a></li>
                    <% } else{ %> -->
                        <li><a href="signin.html" class="nav-link px-2 link-secondary">Login</a></li>
                    <!-- <% } %> -->
                </ul>
            </header>
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Submit Your Recipe</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead">Share your amazing recipies with thousands of web developers accross the world. Fill our form to get started.</p>
            </div>
          </div>
          
          <div class="row justify-content-center">
          
          
            <div class="col-8">
          
              <form action="/submit-recipe" enctype="multipart/form-data" method="POST">
              
                <div class="row g-3">
          
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" autocomplete="off">
                  </div>
          
                  <div class="col-12">
                    <label for="name" class="form-label">Recipe Name</label>
                    <input type="text" name="name" id="name" class="form-control" required autocomplete="off">
                  </div>
                  
                  <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="4" required autocomplete="off"></textarea>
                  </div>
          
                  <div class="col-12">
                    <label for="name" class="form-label">Ingredients</label><br>
                    <small>Example: Ice</small>
                    <div class="ingredientList">
                      <div class="ingredientDiv mb-1">
                        <input type="text" name="ingredients" class="form-control" required autocomplete="off">
                      </div>
                    </div>
                  </div>
          
                  <div class="col-12">
                    <button type="button" class="btn btn-outline-primary" id="addIngredientsBtn">+ Ingredient</button>
                  </div>
                  <div class="col-12">
                    <label for="instructions" class="form-label">Instructions</label>
                    <textarea name="instructions" id="instructions" class="form-control" cols="30" rows="4" required></textarea>
                  </div>
          
                  <div class="col-12">
                    <label for="category">Select Category</label>
                    <select class="form-select form-control" name="category" aria-label="Category" required>
                      <option selected>Select Category</option>
                      <option value="Thai">Thai</option>
                      <option value="American">American</option>
                      <option value="Chineese">Japanese</option>
                      <option value="Mexican">Mexican</option>
                      <option value="Indian">Indian</option>
                      <option value="Indian">Italian</option>
                    </select>
                  </div>
          
                  <div class="col-12">
                    <label for="image">Product Image</label>
                    <input type="file" class="form-control" name="image" accept="image/*" required>
                  </div>
          
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit Recipe</button>
                  </div>
          
                </div>
              
              </form>
          
            </div>
          </div>
    </body>
</html>
